<div class="registration-form" id="registration-form">
    <form id="sign-up-form" (ngSubmit)="signUp()">
        <div class="form-group">
            <input type="text" name="signup-fullName" class="form-control rounded-right required" id="signup-fullName" [(ngModel)]="elnUser.fullName" autocomplete="off" autofocus
                   [attr.aria-label]="'elnSignUp.form.fullName.ariaLabel' | translate"
                   [attr.placeholder]="'elnSignUp.form.fullName.placeholder' | translate"
                   [attr.requiredMsg]="'elnSignUp.form.fullName.requiredMsg' | translate"
                   aria-required="true"
                   aria-invalid="false"
                    aria-describedby="signup-fullname-error-msg">
            <div class="validationErrMsg small text-danger mt-2 w-100" id="signup-fullname-error-msg"></div>
        </div>
